<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <section class="father">
      <div class="father__son">
        <div class="father__textContainer">
          <div class="title">
            <h1>
              Get <span>insights</span> that help your business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div class="father__number">
            <div class="number">
              <div class="num">
                <p>
                  10k+ 
                </p>
              </div>
              <div class="company">
                <p>
                  companies
                </p>
              </div>
            </div>
            <div class="number">
              <div class="num">
                <p>
                  314 
                </p>
              </div>
              <div class="company">
                <p>
                  templates
                </p>
              </div>
            </div>
            <div class="number">
              <div class="num">
                <p>
                  12m+ 
                </p>
              </div>
              <div class="company">
                <p>
                  queries
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="img-div">
          <img src="images/image-header-desktop.jpg" alt="img-company">
          <div class="img-color"></div>
        </div>
      </div>
    </section>
    <footer class="footer-div">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Omar Polo</a>.
        </div>
    </footer>
  </main>









  
   
    
</body>
</html>
